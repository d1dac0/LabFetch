server {
    listen 80;
    server_name localhost;

    # API proxy
    location /api/ {
        # Remove rewrite rule
        # rewrite ^/api/(.*)$ /$1 break; 
        # Forward request to the backend service (name defined in docker-compose.yml)
        # Proxy to the root, letting backend handle the full /api/... path
        proxy_pass http://backend:3001; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE Specific Headers
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s; # Long timeout (1 day)
        proxy_send_timeout 86400s;
    }

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add cache control headers for static assets
    # location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     expires 1y;
    #     add_header Cache-Control "public";
    # }
} 