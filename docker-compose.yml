services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Specify the development Dockerfile
    ports:
      - "81:5173" # Expose Vite dev server port
    # Mount the local frontend directory into the container for development
    volumes:
      - ./frontend:/app # Map local ./frontend to /app in container
      # Add node_modules anonymous volume to prevent overwriting container's node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development # Set to development for Vite dev server
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001" # Expose backend on host port 3001
    env_file:
      - secrets.env # Load variables from this file
    environment:
      - NODE_ENV=production # Restore production setting
      # DATABASE_URL and JWT_SECRET will be loaded from secrets.env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - secrets.env # Load POSTGRES_USER, POSTGRES_DB, POSTGRES_PASSWORD from this file
    # Rely solely on env_file for DB credentials
    # environment:
      # POSTGRES_USER: ${POSTGRES_USER}
      # POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d # Mount init scripts
    ports:
      - "5432:5432" # Expose DB port only if needed for external access

volumes:
  postgres_data:
    driver: local 